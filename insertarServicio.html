<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
    <script>
        function llamarRegistro(){
            var nombreServicio=$("#nameSercive").val();
            var descripServicio=$("#descrip").val();
            var costoServ=$("#costos").val();
            var vendedor1="vendedor";
             // AJAX
             $.ajax({
                    //Tipo de envio
                    type: "GET",
                    //URL destino
                    url: "agregarServicio.php",
                    //Datos a enviar
                    data: {nameSercive:nombreServicio,descrip:descripServicio,costos:costoServ,vendedor:vendedor1},  // Se forma la cadena getusuario.php?nombre=2&&contra=dato2
                    
                    //Procesa Dato recibido
                    success: function (data) {
                        //Coloca el resultado en la pagina WEB
                        $("#result").html(data);
                    },
                    
                    //Procesa mensaje de error
                    error: function (e) {
                        //Coloca un mensaje en la pagina WEB
                        $("#result").text("error:"+e.status+"error:"+e.statusText);
                    }
                });

            }
    </script>
</head>
<body>
    <form action="./controlador/controlador_usuario.php" id="formRegistro" method="POST">
        <input type="text" name="nameSercive" id="nameSercive" placeholder="Ingrese nombre del servicio">
        <p>Descipcion del servicio</p>
        <!--<input type="text" id="descrip" name="descrip" placeholder="descripciÃ³n: "> -->
        <textarea id="descrip" name="descrip" rows="10" cols="40"></textarea>
        <input type="number" name="costos" id="costos" name="costos" placeholder="costo" >
        <input type="submit"></input>
        <!--<input type="button" value="registrar" onclick="llamarRegistro();return false;">-->
        <input type="hidden" id="mandar" name="mandar" value="registro">
    </form>
    <div id="result"></div>
</body>
</html>
